background {
    color = rgb(0, 0, 0)
}

label {
    text = بِسْمِ ٱللَّهِ ٱلرَّحمَـٰنِ ٱلرَّحِيمِ
    color = rgba(255, 255, 255, 0.7)
    font_size = 90
    font_family = Amiri Quran

    shadow_passes = 1

    position = 0, 70
    halign = center
    valign = top
}

label {
    text = <b>$ATTEMPTS[]</b>
    color = rgba(255, 255, 255, 0.7)
    font_size = 23
    font_family = Cantarell

    shadow_passes = 1

    position = 0, 200
    halign = center
    valign = center
}

label {
    text = <i>$FAIL</i>
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Cantarell

    shadow_passes = 1

    position = 0, 150
    halign = center
    valign = center
}

input-field {
    size = 200, 200
    outline_thickness = 15
    rounding = -1

    hide_input = true
    fade_on_empty = true
    fade_timeout = 1000
    fail_transition = 300

    outer_color = rgb(15, 15, 15)
    inner_color = rgba(20, 20, 20, 0.7)
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    swap_font_color = false
    check_color = rgb(255, 255, 255)
    fail_color = (192, 28, 40)

    placeholder_text =
    fail_text =

    position = 0, 0
    halign = center
    valign = center
}

label {
    text = <b>$LAYOUT[الإنْجِلِيزِيَّة,ٱلْعَرَبِيَّة]</b>
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Noto Kufi Arabic

    shadow_passes = 1

    position = 0, -150
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Cantarell

    shadow_passes = 1

    position = 0, 10
    halign = center
    valign = bottom
}

