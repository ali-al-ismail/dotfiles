# BEGIN_KITTY_FONTS
font_family      family="0xProto Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size 18.3

modify_font underline_position 1.5
modify_font underline_thickness 70%

background_opacity 0.8666666667
# Respectively delta diff add, diff remove, neovim indent and lualine, and helix box colour.
transparent_background_colors #002800@0.95 #3f0001@0.95 #070707 #090909 #0d0d0d@0.95

#: The basic colors
foreground #b3b1ad
background #000000
selection_foreground #ffffe0
selection_background #161b22

#: Cursor
cursor #8b949e
cursor_text_color #000000

#: Tab bar
tab_bar_edge top
tab_bar_style separator
tab_separator " â”‡ "

tab_bar_background #060606
active_tab_foreground #f0f3f6
active_tab_background #000000
active_tab_font_style   bold-italic
inactive_tab_foreground #949698
inactive_tab_background #060606
inactive_tab_font_style normal

#: Color for marks
mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc

