#: Font
font_family      JetBrainsMono NF Medium
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Medium Italic
bold_italic_font JetBrainsMono NF Bold Italic

font_size 16.8
modify_font underline_position 1.5

# disable_ligatures always

#: The basic colors

foreground #b3b1ad
background #000000
selection_foreground #ffffe0
selection_background #161b22


#: Cursor

cursor #8b949e
cursor_text_color #000000


#: Tab bar
tab_bar_edge bottom
tab_bar_style separator
tab_separator " â”‡ "

tab_bar_background #060606
active_tab_foreground #f0f3f6
active_tab_background #000000
active_tab_font_style   bold-italic
inactive_tab_foreground #949698
inactive_tab_background #060606
inactive_tab_font_style normal

#: Color for marks
